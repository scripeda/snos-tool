services:
  - type: web
    name: snos-license-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: snos-db
          property: connectionString
      - key: ADMIN_KEY
        generateValue: true
    autoDeploy: true

databases:
  - name: snos-db
    plan: free
