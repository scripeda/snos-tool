services:
  - type: web
    name: snos-license-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: ADMIN_API_KEY
        value: your_secure_admin_key_here
      - key: SERVER_SECRET
        value: your_secure_secret_here
    healthCheckPath: /api/test
